<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #app {
        background: #fff;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="block"></div>
    </div>
    <script src="../dist/Watermark.global.js"></script>
    <script>
      const node = document.querySelector('#app')
      const mark = Watermark.create({
        spacing: {
          x: 100,
          y: 150
        },
        width: 200,
        height: 40,
        img: './mark.jpeg',
        alpha: 0.0005,
        angle: 45
      })
      mark.mount(node)
    </script>
  </body>
</html>
